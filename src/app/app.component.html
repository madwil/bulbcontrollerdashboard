<div>
  <button mat-button id='start'>Start</button>
  <button mat-button id='stop'>Stop</button>
</div>
<mat-accordion multi="true">
  <mat-expansion-panel id="tempo-panel" (opened)="panelOpenState = true" (closed)="panelOpenState = false" style="justify-content: center">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Tempo
      </mat-panel-title>
      <mat-panel-description>
        {{panelOpenState ? '' : 95}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <button mat-button>
      <--</button> <button mat-button>
        <-</button> <button mat-button>
          <</button> 95 <button mat-button>>
    </button>
    <button mat-button>-></button>
    <button mat-button>--></button>
    <mat-divider></mat-divider>

    <div width=50%>
      slip<br>
      <button mat-button>
        <</button> <button mat-button>>
      </button>
    </div>

    <div width=50%>
      beat division<br>
      <button mat-button>
        <</button> 1 <button mat-button>>
      </button>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel id="color-panel" (opened)="colorOpen = true" (closed)="colorOpen = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Color
      </mat-panel-title>
      <mat-panel-description>
        {{colorOpen ? '' : 'Colors'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <mat-expansion-panel id="light-panel" (opened)="lightOpen = true" (closed)="lightOpen = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Light Controls
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    Brightness
    <mat-slider thumbLabel id='brightness' min="1" max="100" step="5" value="100"></mat-slider>
    Saturation
    <mat-slider thumbLabel id='saturation' min="1" max="100" step="5" value="100"></mat-slider>
  </mat-expansion-panel>
</mat-accordion>
